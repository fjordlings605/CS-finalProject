<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Lesson 10 Final</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lobster&display=swap" rel="stylesheet">

    </head>

    <body>
        <h1>Custom Pizzas</h1>
        <div class="createOrder">
            <div id="float">
                <h3>Available Crusts</h3>
                <p>Original</p>
                <p>Thin Crust</p><br>

                <h3>Available Sauces</h3>
                <p>Classic Tomato</p>
                <p>Spicy Marinara</p>
                <p>White Garlic Sauce</p><br>
            </div>
            <h3>Available Toppings</h3>
            <p>Chicken</p>
            <p>Pepperoni</p>
            <p>Cheese</p>
            <p>Mushrooms</p>
            <p>Baby Spinach</p>
            <p>Olives</p><br>
        </div>
        <div class="form">
            <form>
                <br><label for="crust">Choose Your Crust:  </label>
                <input type="text" id="crust"><br>
                <label for="sauce">Choose Your Sauce:</label>
                <input type="text" id="sauce"><br>
                <label>Topping 1:</label>
                <input type="text" id="top1">
                <label>Topping 2:</label>
                <input type="text" id="top2">
                <label>Topping 3:</label>
                <input type="text" id="top3">
            </form> <br>
            <button id="btn">Create Order</button>
        </div>
        
        <div id="order">
            <p>Completed Pizza Order:</p>
            <div id="pizzaOrder"></div>
            <div id="toppings"></div>
            <p> Sales Total:</p>
            <div id="total">$</div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
