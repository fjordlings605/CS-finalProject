<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Lesson 10 Final</title>
    </head>
    <body>
        <div class="createOrder">
            <h3>Available Crusts</h3>
            <p>Original</p>
            <p>Thin Crust</p><br>

            <h3>Available Sauces</h3>
            <p>Classic Tomato</p>
            <p>Spicy Marinara</p>
            <p>White Garlic Sauce</p><br>

            <h3>Available Toppings</h3>
            <p>Chicken</p>
            <p>Pepperoni</p>
            <p>Cheese</p>
            <p>Mushrooms</p>
            <p>Baby Spinach</p>
            <p>Olives</p>
        </div>
        <div class="form">
            <form>
                <label for="crust">Choose Your Crust:</label>
                <input type="text" id="crust"><br>
                <label for="sauce">Choose Your Sauce:</label>
                <input type="text" id="sauce"><br>
                <label>Topping 1:</label>
                <input type="text" id="top1"><br>
                <label>Topping 2:</label>
                <input type="text" id="top2"><br>
                <label>Topping 3:</label>
                <input type="text" id="top3"><br>
            </form>
        </div>
        <button id="btn">Create Order</button>

        <div id="order">
            <p>Completed Pizza Order:</p>
            <div id="pizzaOrder"></div>
            <div id="toppings"></div>
            <p> Sales Total:</p>
            <div id="total">$</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
